<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/add-card.css">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/create-quiz.css">
    <title>Add a Card</title>
</head>
<body>
    <div class=" navbar sticky">
        <span>
            <img src="../assets/Logo.png" class="logo">
        </span>

        <span class="tab-list">
            <a class="nav-tab" href="">Home</a>
            <a class="nav-tab" href="">Search</a>
            <a class="nav-tab selected" href="">Quiz</a>
            <a class="nav-tab" href="">Profile</a>
        </span>
    </div>  

    <div class = "main-body">

        <div class="navigation">
            <div id="back-nav">BACK</div>
            <div id="pagetitle" class="title"> Create a Quiz </div>
            <div id="front-nav">NEXT</div>
        </div>

        <div id="status">
            <div class="circle statustext"><div class="numbers">1</div></div>
            <div class="dots">· · · · ·</div>
            <div class="circle statustext selected"><div class="numbers">2</div></div>
            <div class="dots">· · · · ·</div>
            <div class="circle statustext"><div class="numbers">3</div></div>
        </div>

        <div class="add-card">
            <div id="flash-card">Flash Card</div>
            <div id="add-card-icon">+</div>
        </div>
        
        <div class="card-element">
            <div class="card-header">
                <div id="remove-card"><div id="cross-icon">+</div></div>
                <div id="card-label">Flashcard 1</div>
            </div>
            <div class="cards">
                <div class="black-card">
                    <textarea type="text" placeholder="Enter Question Here"></textarea>
                    <footer>
                        <p>Cards Against Stupidity</p>
                    </footer>
                </div>

                <div class="white-card">
                    <textarea type="text" placeholder="Enter Question Here"></textarea>
                    <footer>
                        <p>Cards Against Stupidity</p>
                    </footer>
                </div>
            </div>
        </div>

        <div id="next-button">
            <div id="next-button-text">NEXT</div>
        </div>

    </div>
</body>
</html>
