<html>

<head>
    <link rel="icon" type="image/ico" href="assets/favico.ico">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/reglog.css">

    <script src="js/jquery.min.js"></script>
    <title> Register </title>

</head>

<body>


    <div class="navbar sticky">
        <span>
            <img src="../assets/Logo.png" class="logo">
        </span>

        <span class="tab-list">
            <a class="nav-tab" href="/">Home</a>
            <a class="nav-tab" href="/search-guest">Search</a>
            <a class="nav-tab" href="/login">Login</a>
        </span>
    </div>

    <div class="main-content">

        <div class="header">
            <p> Registration </p>
        </div>

        <div class="subheader">
            <p> Start creating your own quizzes by joining us today! </p>
        </div>


        <div class="mainForm">
            <form id="Form" action="createAccount" method="POST">
                <input id="usernamefield" type="text" class="input input-field" name="username" placeholder="Username: "
                    required>
                <input id="passwordfield" type="password" class="input input-field" name="password"
                    placeholder="Password: " required>
                <input id="confirmfield" type="password" class="input input-field" name="confirm"
                    placeholder="Confirm Password: " required>
                <span class="submit-btn"> <input id="submitBtn" type="submit" value="Register"></span>
            </form>
        </div>
    </div>




</body>

</html>
