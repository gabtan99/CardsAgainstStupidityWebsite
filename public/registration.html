<html>

<head>

    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/reglog.css">
</head>

<body>


    <div class="navbar sticky">
        <span>
            <img src="../assets/Logo.png" class="logo">
        </span>

        <span class="tab-list">
            <a class="nav-tab" href="/">Home</a>
            <a class="nav-tab" href="login">Login</a>
            <a class="nav-tab  selected" href="register">Register</a>
        </span>
    </div>

    <div class="main-content">

        <div class="header">
            <p> Registration </p>
        </div>

        <div class="subheader">
            <p> Start creating your own quizzes by joining us today! </p>
        </div>

        <div class="mainForm">
            <form id="Form">
                <input id="usernamefield" type="text" class="input input-field" placeholder="Username: ">
                <input id="passwordfield" type="text" class="input input-field" placeholder="Password: ">
                <input id="confirmfield" type="text" class="input input-field" placeholder="Confirm Password: ">
                <span class="submit-btn"> <input id="submitBtn" type="submit" value="Register"></span>
            </form>
        </div>

    </div>




</body>

</html>
