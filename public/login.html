<html>

<head>

    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/reglog.css">
</head>

<body>


    <div class="navbar sticky">
        <span>
            <img src="../assets/Logo.png" class="logo">
        </span>

        <span class="tab-list">
            <a class="nav-tab selected" href="">Home</a>
            <a class="nav-tab" href="">Login</a>
            <a class="nav-tab" href="">Register</a>
        </span>
    </div>

    <div class="main-content">

        <div class="header">
            <p> Login </p>
        </div>

        <div class="mainForm">
            <form id="Form">
                <input id="usernamefield" type="text" class="input" placeholder="Username: ">
                <input id="passwordfield" type="text" class="input" placeholder="Password: ">
                <span class="login-btn"> <input id="loginBtn" type="submit" value="Login"></span>

        </div>

        <div class="register-option">
            <span>
                Don't have an account?
                <a href="" class="register-btn"> Register Now</a>
            </span>

        </div>

    </div>




</body>

</html>
