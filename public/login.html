<html>

<head>
    <link rel="icon" type="image/ico" href="assets/favico.ico">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/reglog.css">

    <script src="js/jquery.min.js"></script>
    <title> Login </title>
</head>

<body>


    <div class="navbar sticky">
        <span>
            <a href="/"> <img src="../assets/Logo.png" class="logo"> </a>
        </span>

        <span class="tab-list">
            <a class="nav-tab" href="/">Home</a>
            <a class="nav-tab" href="/search-guest">Search</a>
            <a class="nav-tab selected" href="/login">Login</a>
        </span>
    </div>

    <div class="main-content">

        <div class="header">
            <p> Login </p>
        </div>

        <div class="mainForm">
            <form id="Form" action="loginuser" method="POST">
                <input id="usernamefield" type="text" class="input input-field" placeholder="Username: "
                    name="username">
                <input id="passwordfield" type="password" class="input input-field" placeholder="Password: "
                    name="password">


                <!--
                    <div class="errorMessage">
                    <p> Incorrect is the account </p>
                </div>
                 -->


                <span class="submit-btn"> <input id="submitBtn" type="submit" value="Login"></span>
            </form>
        </div>



        <div class="register-option">
            <span>
                Don't have an account?
                <a href="/register" class="register-btn"> Register Now</a>
            </span>

        </div>

    </div>




</body>

</html>
