<html>

<head>

    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/reglog.css">
</head>

<body>


    <div class="navbar sticky">
        <span>
            <img src="../assets/Logo.png" class="logo">
        </span>

        <span class="tab-list">
            <a class="nav-tab" href="/">Home</a>
            <a class="nav-tab" href="/">About</a>
            <a class="nav-tab selected" href="login">Login</a>
            <a class="nav-tab" href="register">Register</a>
        </span>
    </div>

    <div class="main-content">

        <div class="header">
            <p> Login </p>
        </div>

        <div class="mainForm">
            <form id="Form" action="loginuser" method="POST">
                <input id="usernamefield" type="text" class="input input-field" placeholder="Username: "
                    name="username">
                <input id="passwordfield" type="text" class="input input-field" placeholder="Password: "
                    name="password">
                <span class="submit-btn"> <input id="submitBtn" type="submit" value="Login"></span>
            </form>
        </div>

        <div class="register-option">
            <span>
                Don't have an account?
                <a href="" class="register-btn"> Register Now</a>
            </span>

        </div>

    </div>




</body>

</html>
