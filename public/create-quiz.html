<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create a Quiz</title>
    <link rel="stylesheet" href="../style/create-quiz.css">
    <link rel="stylesheet" href="../style/navbar.css">
</head>
<body>

    <div class=" navbar sticky">
        <span>
            <img src="../assets/Logo.png" class="logo">
        </span>

        <span class="tab-list">
            <a class="nav-tab" href="">Home</a>
            <a class="nav-tab" href="">Search</a>
            <a class="nav-tab selected" href="">Quiz</a>
            <a class="nav-tab" href="">Profile</a>
        </span>
    </div>

    <div class = "main-body">

        <div id="pagetitle" class="title"> Create a Quiz </div>
        <div id="status">
            <div id="oneCircle" class="circle statustext"><div class="numbers">1</div></div>
            <div class="dots">· · · · ·</div>
            <div id="twoCircle" class="circle statustext"><div class="numbers">2</div></div>
            <div class="dots">· · · · ·</div>
            <div id="threeCircle" class="circle statustext"><div class="numbers">3</div></div>
        </div>

        <form id="Form">
            <div id="Title" class="title"> Title </div>
            <input id="titlebox" type="text" class="input" placeholder="Ex. Operating Systems">
            <div id="Subject" class="title"> Subject </div>
            <input id="subjectbox" type="text" class="input" placeholder="Ex. INTR-OS">
            <div id="Description" class="title"> Description </div>
            <input id="descripbox" type="text" class="input" placeholder="Ex. Chapters 1-5 Reviewer for Midterms"> <br>
            <div class="submit"><input id="submitBtn" type="submit" value="Next"></div>
        </form>
    </div>

</body>
</html>
