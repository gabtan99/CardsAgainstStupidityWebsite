<html>

<head>
    <link rel="icon" type="image/ico" href="assets/favico.ico">
    <link rel="stylesheet" href="../style/navbar.css">
    <link rel="stylesheet" href="../style/reglog.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/register.js"></script>
    <title> Register </title>

</head>

<body>


    <div class="navbar sticky">
        <span>
            <a href="/"> <img src="../assets/Logo.png" class="logo"> </a>
        </span>

        <span class="tab-list">
            <a class="nav-tab" href="/">Home</a>
            <a class="nav-tab" href="/search-guest">Search</a>
            <a class="nav-tab" href="/login">Login</a>
        </span>
    </div>

    <div class="main-content">

        <div class="header">
            <p> Registration </p>
        </div>

        <div class="subheader">
            <p> Start taking quizzes and creating your own by joining us today! </p>
        </div>


        <div class="mainForm">

            <form id="registerForm">
                <div class="valid" id="input-valid-div">

                </div>

                <input id="usernamefield" type="text" class="input input-field" onkeyup="validUsername()"
                    name="username" placeholder="Username" autocomplete="off" required>

                <input id="passwordfield" type="password" class="input input-field" onkeyup="validPassword()"
                    name="password" placeholder="Password" autocomplete="off" required>

                <input id="confirmfield" type="password" class="input input-field" onkeyup="matchPassword()"
                    name="confirm" placeholder="Confirm Password" autocomplete="off" required>

                <div class="error-box" id="error-div">
                    <ul id="error-messages">
                    </ul>
                </div>

                <div class="note">
                    <p> Password must be at least 6 characters. </p>
                </div>


                <span class="submit-btn">
                    <input id="submitBtn" type="submit" value="Register">
                </span>
            </form>



        </div>

    </div>




</body>

</html>
